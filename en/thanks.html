<!-- Update active-->
<script>
  $(function ($) {
    let url = window.location.href;
    $("li a:not('.dropdown-item')").each(function () {
      if (this.href === url.replace(/\/+$/, '') || this.href === url || this.href == url.split('#')[0]) {
        $(this).closest('li').addClass('active');
      }
    });
  });
</script>

<!-- interactive image with mouseover-->
<script>
jQuery(function($) {
  var pop = $('.map-popup');
  pop.on('click mouseover', function(e) {
    e.stopPropagation();
  });
  
  $('a.marker').on('click mouseover', function(e) {
    e.preventDefault();
    e.stopPropagation();
    $(this).next('.map-popup').toggleClass('open');
    $(this).parent().siblings().children('.map-popup').removeClass('open');
  });
  
  $(document).on('click mouseover',function() {
    pop.removeClass('open');
  });
  
  pop.each(function() {
    var w = $(window).outerWidth(),
        edge = Math.round( ($(this).offset().left) + ($(this).outerWidth()) );
    if( w < edge ) {
      $(this).addClass('edge');
    }
  });
});
</script>
<!-- End Scripts -->
